<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body class="container">
    <h1><strong>Interested in coding?</strong></h1> 
    <p>Answer the questions below to get suggestions for the coding language that's right for you!</p>
    <form id="languageSuggester">
      <label for="question1">Do you know JavaScript already?</label>
      <select id="question1">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label for="question2">Do you know C# already?</label>
      <select id="question2">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label for="question3">Are you interestred in exploring front-end work more?</label>
      <select id="question3">
        <option value="yes">Yes</option>
        <option value="no">No</option>     
      </select>
      <label for="question4">Are you interested in exploring back-end work more?</label>
      <select id="question4">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <label for="question5">Are you interested in making coding your career?</label>
      <select id="question5">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </form>
  </body>
</html>
